<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Insert title here</title>
</h:head>
<h:body>

	<h1>Tentativa de Login</h1>
		<h:form id="form">

			<h:panelGrid>

				<p:outputLabel value="Login:" />
				<p:inputText value="#{loginBean.usuario.username}" />

				<p:outputLabel value="Senha:" />
				<p:inputText value="#{loginBean.usuario.password}" />



				<h:panelGroup styleClass="center">
					<p:commandButton id="btn-enviar" value="Cadastrar"
						action="#{loginBean.fazerLogin}"  />
				</h:panelGroup>

			</h:panelGrid>

		</h:form>
		

</h:body>
</html>
