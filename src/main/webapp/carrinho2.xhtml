<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Start Hair</title>
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
		integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<h:outputStylesheet library="css" name="carrinho.css" />
	<h:outputStylesheet library="css" name="lightslider.css" />

	<h:outputScript library="js" name="index.js" />

	<!--Jquery-->
	<script type="text/javascript" src="resources/js/Jquery.js"></script>
	<script type="text/javascript" src="resources/js/lightslider.js"></script>
</h:head>
<h:body>
	<!-- HEADER -->

	<style type="text/css">
		.ui-g div {
			
			text-align: center;
			
				}
	</style>

	<div class="ui-g">

		<div class="header">

		<!-- MENU -->

		<h:form id="form">



			<div class="menu-header">

				<p:commandButton id="dynaButton" value="Menu" type="button"
					icon="pi pi-external-link" />
					
				<p:tieredMenu overlay="true" trigger="dynaButton" my="left top"
					at="left bottom" style="width:200px">
					
					<p:menuitem value="Página Inicial" url="http://localhost:8080/StartHair/index.xhtml" />
					
					<p:submenu label="Produtos" icon="pi pi-fw pi-shopping-cart">
					
							<p:menuitem value="Shampoos e Condicionadores" url="http://localhost:8080/StartHair/catalogoShampoo.xhtml"/>
							<p:menuitem value="Hidratações" url="http://localhost:8080/StartHair/catalogoHidratacoes.xhtml" />
							<p:menuitem value="Tintas" url="http://localhost:8080/StartHair/catalogoTintas.xhtml" />
						
					</p:submenu>

					<p:menuitem value="Carrinho" icon="pi pi-fw pi-shopping-cart" url="http://localhost:8080/StartHair/carrinho.xhtml"/>

					<p:menuitem value="Agendamento" url="http://localhost:8080/StartHair/servicos.xhtml" icon="pi pi-fw pi-clock"/>


					<p:menuitem value="Minhas Compras" icon="pi pi-fw pi-list"/>

					<p:submenu label="Listas" icon="pi pi-fw pi-list" >
						
						<p:menuitem value ="Lista de agendamentos" url="http://localhost:8080/StartHair/servicos.xhtml" icon="pi pi-fw pi-clock" />
						<p:menuitem value ="Lista de vendas" icon="pi pi-fw pi-shopping-cart" />
						
					
					</p:submenu>
					
				
				</p:tieredMenu>






			</div>

		</h:form>

		<!-- MENU ACABOU -->

		<!-- RESTO DO HEADER -->

		<div class="inner_header">

			<div class="logo_container">
				<h:graphicImage id="logo" library="img" name="logo.png" />
			</div>

			<div class="ui-input-icon-left p-mr-2">
				<i class="pi pi-fw pi-search" id="icone_pesquisa" />
				<p:inputText id="barra_pesquisa" />
			</div>

		</div>


		<p:linkButton value="Logout" icon="pi pi-fw pi-sign-out"
			styleClass="ui-button-info" id="logout_button" href="http://localhost:8080/StartHair/login.xhtml"  />


	</div>

	<!-- HEADER ACABA AQUI -->
	</div>

	<div class="carossel_shampoo">
		<h:outputLabel value="Endereço de entrega" styleClass="labels" />
	</div>
	
	<div class="etapas">
		<div class="etapa">
			<h:graphicImage class="etapaatual" library="img" name="proximasetapas.png" />
			<h:graphicImage class="etapaImg" library="img" name="etapa1.png" />
		</div>
		<h:graphicImage class="line" library="img" name="line.png" />
		<div class="etapa">
			<h:graphicImage class="etapaatual" library="img" name="etapaatual.png" />
			<h:graphicImage class="etapaImg" library="img" name="etapa2.png" />
		</div>
		<h:graphicImage class="line" library="img" name="line.png" />
		<div class="etapa">
			<h:graphicImage class="etapaatual" library="img" name="proximasetapas.png" />
			<h:graphicImage class="etapaImg" library="img" name="etapa3.png" />
		</div>
		<h:graphicImage class="line" library="img" name="line.png" />
		<div class="etapa">
			<h:graphicImage class="etapaatual" library="img" name="proximasetapas.png" />
			<h:graphicImage class="etapaImg" library="img" name="etapa4.png" />
		</div>
	</div>
	
	<div class="produtos">	
		<form method="post" action="carrinho3.xhtml">
			Logradouro: <input class="inputEndereco" type="text" name="logradouro" size="30" placeholder="Ex: Rua das Flores"/>
			Número: <input class="inputEndereco" type="text" name="numero" size="30" placeholder="Ex: 0000"/>
			<br />
			<br />
			CEP: <input class="inputEndereco" type="text" name="cep" size="15" placeholder="Informe o CEP"/>
			Complemento: <input class="inputEndereco" type="text" name="complemento" size="15" placeholder="Ex: Casa"/>
			<br />
			<br />
			Bairro: <input class="inputEndereco" type="text" name="bairro" size="15" placeholder="Informe o bairro"/>
			Cidade: <input class="inputEndereco" type="text" name="cidade" size="15" placeholder="Informe o cidade"/>
			<br />
			<br />
			Estado:
			<select class="inputEndereco" id="estado" name="estado">
				<option value="">Selecione um estado</option>
			    <option value="AC">Acre</option>
			    <option value="AL">Alagoas</option>
			    <option value="AP">Amapá</option>
			    <option value="AM">Amazonas</option>
			    <option value="BA">Bahia</option>
			    <option value="CE">Ceará</option>
			    <option value="DF">Distrito Federal</option>
			    <option value="ES">Espírito Santo</option>
			    <option value="GO">Goiás</option>
			    <option value="MA">Maranhão</option>
			    <option value="MT">Mato Grosso</option>
			    <option value="MS">Mato Grosso do Sul</option>
			    <option value="MG">Minas Gerais</option>
			    <option value="PA">Pará</option>
			    <option value="PB">Paraíba</option>
			    <option value="PR">Paraná</option>
			    <option value="PE">Pernambuco</option>
			    <option value="PI">Piauí</option>
			    <option value="RJ">Rio de Janeiro</option>
			    <option value="RN">Rio Grande do Norte</option>
			    <option value="RS">Rio Grande do Sul</option>
			    <option value="RO">Rondônia</option>
			    <option value="RR">Roraima</option>
			    <option value="SC">Santa Catarina</option>
			    <option value="SP">São Paulo</option>
			    <option value="SE">Sergipe</option>
			    <option value="TO">Tocantins</option>
			    <option value="EX">Estrangeiro</option>
			</select>
			<br />
			<br />
			<input class="prosseguir" type="submit" name="submitbtn" value="Continuar" />
		</form>
	</div>
</h:body>
</html>
