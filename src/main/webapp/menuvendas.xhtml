<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>

	<title>Start Hair</title>
	<h:outputStylesheet library="css" name="menuvendas.css" />

</h:head>
<h:body>

	<!-- HEADER -->

	<div class="header">

		<!-- MENU -->

		<h:form id="form">



			<div class="menu-header">

				<p:commandButton id="dynaButton" value="Menu" type="button" />



				<p:tieredMenu overlay="true" trigger="dynaButton" my="left top"
					at="left bottom"
					style="width:200px; margin-top: 65px; margin-left: 50px;">

					<p:submenu label="Produtos">
						<p:menuitem value="Shampoos e Condicionadores" />

						<p:menuitem value="Hidratações" />

						<p:menuitem value="Tintas" />
					</p:submenu>

					<p:menuitem value="Agendamentos" />

					<p:menuitem value="Minhas Compras" />

				</p:tieredMenu>



			</div>

		</h:form>

		<!-- MENU ACABOU -->

		<!-- RESTO DO HEADER -->

		<div class="inner_header">

			<div class="logo_container">
				<h:graphicImage id="logo" library="img" name="logo.png" />
			</div>

			<div class="ui-input-icon-left p-mr-2">
				<i class="pi pi-fw pi-search" id="icone_pesquisa" />
				<p:inputText id="barra_pesquisa" />
			</div>

		</div>


		<p:button value="Logout" icon="pi pi-fw pi-sign-out"
			styleClass="ui-button-info" id="logout_button" />


	</div>

	<!-- HEADER ACABA AQUI -->


	<div class="sessao">
		<h1>Shampoos e Condicionadores</h1>
	</div>

	<div class="amostra-itens">
		<div class="ordernacoes">
		
		<div class="ordenar">
			<h:outputLabel class="label_ordenar" value="Ordenar" />
			<h:selectOneMenu class="select_ordenar">
				<f:selectItem itemLabel="Escolha" />
				<f:selectItem itemLabel="Preço Maior" />
				<f:selectItem itemLabel="Preço Menor" />
			</h:selectOneMenu>
		</div>
		
		<div class="exibir">
			<h:outputLabel class="label_ordenar" value="Exibir" />
			<h:selectOneMenu class="select_ordenar">
				<f:selectItem itemLabel="Escolha" />
				<f:selectItem itemLabel="Exibir 10 por pagina" />
				<f:selectItem itemLabel="Exibir 20 por pagina" />
				<f:selectItem itemLabel="Exibir 40 por pagina" />
				<f:selectItem itemLabel="Exibir 80 por pagina" />
				<f:selectItem itemLabel="Exibir 100 por pagina" />
			</h:selectOneMenu>
		
		</div>
		
		</div>
		
		<div class="cards">
		
		
		</div>

	</div>


</h:body>
</html>
