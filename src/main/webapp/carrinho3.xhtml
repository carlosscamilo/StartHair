<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Start Hair</title>
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
		integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<h:outputStylesheet library="css" name="carrinho.css" />
	<h:outputStylesheet library="css" name="lightslider.css" />

	<h:outputScript library="js" name="index.js" />

	<!--Jquery-->
	<script type="text/javascript" src="resources/js/Jquery.js"></script>
	<script type="text/javascript" src="resources/js/lightslider.js"></script>
</h:head>
<h:body>
	<!-- HEADER -->

	<style type="text/css">
		.ui-g div {
			
			text-align: center;
			
				}
	</style>

	<div class="ui-g">

		<div class="header">

		<!-- MENU -->

		<h:form id="form">



			<div class="menu-header">

				<p:commandButton id="dynaButton" value="Menu" type="button"
					icon="pi pi-external-link" />
					
				<p:tieredMenu overlay="true" trigger="dynaButton" my="left top"
					at="left bottom" style="width:200px">
					
					<p:menuitem value="Página Inicial" url="http://localhost:8080/StartHair/index.xhtml" />
					
					<p:submenu label="Produtos" icon="pi pi-fw pi-shopping-cart">
					
							<p:menuitem value="Shampoos e Condicionadores" url="http://localhost:8080/StartHair/catalogoShampoo.xhtml"/>
							<p:menuitem value="Hidratações" url="http://localhost:8080/StartHair/catalogoHidratacoes.xhtml" />
							<p:menuitem value="Tintas" url="http://localhost:8080/StartHair/catalogoTintas.xhtml" />
						
					</p:submenu>

					<p:menuitem value="Carrinho" icon="pi pi-fw pi-shopping-cart" url="http://localhost:8080/StartHair/carrinho.xhtml"/>

					<p:menuitem value="Agendamento" url="http://localhost:8080/StartHair/servicos.xhtml" icon="pi pi-fw pi-clock"/>


					<p:menuitem value="Minhas Compras" icon="pi pi-fw pi-list"/>

					<p:submenu label="Listas" icon="pi pi-fw pi-list" >
						
						<p:menuitem value ="Lista de agendamentos" url="http://localhost:8080/StartHair/servicos.xhtml" icon="pi pi-fw pi-clock" />
						<p:menuitem value ="Lista de vendas" icon="pi pi-fw pi-shopping-cart" />
						
					
					</p:submenu>
					
				
				</p:tieredMenu>






			</div>

		</h:form>

		<!-- MENU ACABOU -->

		<!-- RESTO DO HEADER -->

		<div class="inner_header">

			<div class="logo_container">
				<h:graphicImage id="logo" library="img" name="logo.png" />
			</div>

			<div class="ui-input-icon-left p-mr-2">
				<i class="pi pi-fw pi-search" id="icone_pesquisa" />
				<p:inputText id="barra_pesquisa" />
			</div>

		</div>


		<p:linkButton value="Logout" icon="pi pi-fw pi-sign-out"
			styleClass="ui-button-info" id="logout_button" href="http://localhost:8080/StartHair/login.xhtml"  />


	</div>

	<!-- HEADER ACABA AQUI -->
	</div>

	<div class="carossel_shampoo">
		<h:outputLabel value="Forma de pagamento" styleClass="labels" />
	</div>
	
	<div class="etapas">
		<div class="etapa">
			<h:graphicImage class="etapaatual" library="img" name="proximasetapas.png" />
			<h:graphicImage class="etapaImg" library="img" name="etapa1.png" />
		</div>
		<h:graphicImage class="line" library="img" name="line.png" />
		<div class="etapa">
			<h:graphicImage class="etapaatual" library="img" name="proximasetapas.png" />
			<h:graphicImage class="etapaImg" library="img" name="etapa2.png" />
		</div>
		<h:graphicImage class="line" library="img" name="line.png" />
		<div class="etapa">
			<h:graphicImage class="etapaatual" library="img" name="etapaatual.png" />
			<h:graphicImage class="etapaImg" library="img" name="etapa3.png" />
		</div>
		<h:graphicImage class="line" library="img" name="line.png" />
		<div class="etapa">
			<h:graphicImage class="etapaatual" library="img" name="proximasetapas.png" />
			<h:graphicImage class="etapaImg" library="img" name="etapa4.png" />
		</div>
	</div>
	
	<div class="next">
		<h2><strong>Resumo da compra:</strong></h2>
		<br/>
		<h3>Subtotal: R$30,00</h3>
		<h3>Frete: R$20,00</h3>
		<h3>Total: R$50,00</h3>
	</div>
	
	<div class="formapagamento">
		<h2><strong>Escolha a forma de pagamento</strong></h2>
	</div>
	
	<div class="pagamento">
		<div class="tipopagamentoatual">Cartão</div>
		<br/>		
	</div>
	
	<h:graphicImage class="cartao" library="img" name="cartao.jpg" width="200px" height="100px" />	
	
	<div class="produtos">
		<form class="formpagamento" method="post" action="carrinho4.xhtml">
			Número do Cartão: <input class="inputEndereco" type="text" name="numerodocartao" size="30" placeholder="0000 0000 0000 0000"/>
			CPF do Titular: <input class="inputEndereco" type="text" name="cpf" size="30" placeholder="000.000.000-00"/>
			<br />
			<br />
			Nome do Titular: <input class="inputEndereco" type="text" name="nome" size="15" placeholder="Informe o CEP"/>
			Data de Nascimento: <input class="inputEndereco" type="date" name="datanascimento" size="15" placeholder="00/00/0000"/>
			<br />
			<br />
			Validade: <input class="inputEndereco" type="text" name="validade" size="15" placeholder="MM/AA"/>
			Código de Segurança: <input class="inputEndereco" type="text" name="codigoseguranca" size="15" placeholder="000"/>
			<br />
			<br />
			Parcelas: 
			<select class="inputEndereco" id="parcela" name="parcela">
				<option value="">Selecione</option>
			    <option value="1">1 x sem juros</option>
			    <option value="2">2 x sem juros</option>
			    <option value="3">3 x sem juros</option>
			    <option value="4">4 x sem juros</option>
			    <option value="5">5 x sem juros</option>
			    <option value="6">6 x sem juros</option>
			    <option value="7">7 x sem juros</option>
			    <option value="8">8 x sem juros</option>
			    <option value="9">9 x sem juros</option>
			    <option value="10">10 x sem juros</option>
			    <option value="11">11 x sem juros</option>
			    <option value="12">12 x sem juros</option>
			</select>
			<br />
			<br />
			<input class="prosseguir" type="submit" name="submitbtn" value="Fechar Pedido" />
		</form>
	</div>	
</h:body>
</html>
