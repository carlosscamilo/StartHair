<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:f="http://xmlns.jcp.org/jsf/core"
xmlns:p="http://primefaces.org/ui">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />


<title>Start Hair</title>
<!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
           
<h:outputStylesheet library = "css" name = "style-.css" />
</h:head>
<h:body>
<div id="header">

<h:graphicImage id="logo" library="images" name="start.jpg" />

</div>

<h1>Cadastrar Novo Agendamento</h1>


<div class="container">
<h:form id="form">
 <div class="container">
       
   <label for="firstname">Data e horario</label>
        <input type="datetime-local" name="registrationdate" />
   
   </div>
   
   
   <div class="container">
   <label for="firstname">Serviço</label>
                <h:selectOneMenu  class="browser-default" id="option" value="">
                    <f:selectItem itemLabel="Selecione um serviço..." itemValue=""/>
                    <f:selectItem itemLabel="Cabelo" itemValue="Option1"/>
                    <f:selectItem itemLabel="Pedicure" itemValue="Option2"/>
                    <f:selectItem itemLabel="Manicure" itemValue="Option3"/>
                    <f:facet name="footer">
                       
                       
                    </f:facet>
                </h:selectOneMenu>
               
               
   
</div>
<h:panelGroup styleClass="center">
<p:commandButton id="btn-enviar" value="Cadastrar"
/>
</h:panelGroup>
</h:form>
</div>

</h:body>
</html>
