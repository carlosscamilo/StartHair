<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>StartHair</title>
	<h:outputStylesheet library="css" name="telalogin.css" />
</h:head>
<h:body>
	<div class="login">
		<h1 id="h1_login">Login</h1>
		<h:outputText value="Email" class="label_login" />
		<h:inputText styleClass="input_login" placeholder="Email" />
		<h:outputText value="Senha" class="label_login" />
		<h:inputSecret styleClass="input_login" placeholder="Senha" />
		<div class="links_login">

			<a class="link_login" id="cadastre_login" href="http://localhost:8080/StartHair/cadastro.xhtml">Cadastre-se</a>
		</div>
		<p:linkButton class="button_login" id="entrar_button"
			value="Entrar" type="button" href="http://localhost:8080/StartHair/index.xhtml" />
		<div class="label_ou">
			<h:outputText value="OU" />
		</div>

		<p:button type="button" id="gmail_button" class="button_login"
			value="Gmail" />


	</div>


</h:body>
</html>
